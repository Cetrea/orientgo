language: go

go:
  - 1.4
  - 1.5

sudo: required

services:
  - docker

install:
  - docker pull dennwc/orientdb:2.1.2
  - go get golang.org/x/tools/cmd/vet
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/golang/lint/golint
  - go get -t -v ./...

script:
  - go vet ./...
#  - $HOME/gopath/bin/golint .
  - go test -race ./...
  - go test -covermode=atomic ./...
